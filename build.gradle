plugins {
	id 'org.springframework.boot' version '2.5.4'
	id 'io.spring.dependency-management' version '1.0.11.RELEASE'
	id 'java'
	id 'jacoco'
	id "com.palantir.docker" version "0.28.0"
}

group = 'com.example'
version = '0.0.1-SNAPSHOT'
sourceCompatibility = '11'

repositories {
	mavenCentral()
}

dependencies {
	implementation 'org.springframework.boot:spring-boot-starter-data-jpa'
	implementation 'org.springframework.boot:spring-boot-starter-hateoas:2.5.4'
	implementation 'org.springframework.boot:spring-boot-starter-web:2.5.4'
	implementation 'org.springframework.boot:spring-boot-starter-actuator:2.5.4'

	testImplementation 'org.springframework.boot:spring-boot-starter-test:2.5.4'

	runtimeOnly "com.h2database:h2"
}

docker {
	name "${project.name}:${project.version}"
	files "teams-${project.version}.jar"
}

test {
	finalizedBy jacocoTestReport
}

test {
	useJUnitPlatform()
}