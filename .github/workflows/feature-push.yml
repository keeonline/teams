name: Java Feature CI with Gradle

on:
  push:
    branches:
      - 'feature/**'

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2
      - name: Set up JDK 11
        uses: actions/setup-java@v2
        with:
          java-version: '11'
          distribution: 'adopt'
          cache: gradle
      - name: Grant execute permission for gradlew
        run: chmod +x gradlew
      - name: Build with Gradle
        run: ./gradlew build
      - name: Upload Jacoco test coverage report
        uses: actions/upload-artifact@v2
        with:
          name: jacoco
          path: build/reports/jacoco/test/**
          retention-days: 2
      - name: Log in to Docker Hub
        uses: docker/login-action@v1
        with:
          username: ${{ secrets.DOCKER_USER_NAME }}
          password: ${{ secrets.DOCKER_USER_PWD }}
      - name: Create docker image from build
        uses: docker/build-push-action@v2
        with:
          context: .
          file: Dockerfile
          push: true
          tags: keeonline/feature-test/teams:latest
          secrets: |
            GIT_AUTH_TOKEN=${{ secrets.DOCKER_AUTH_TOKEN }}